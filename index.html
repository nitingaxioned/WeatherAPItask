<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Weather API Project</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <p class="haedding">Weather API Project</p>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="form-container">
          <form class="form-body">
            <div class="form-group">
              <input type="text" id="txt-input" placeholder="Enter City Name Here">
              <span class="error">An Error Occurred - City Not Found!</span>
            </div>
            <div class="form-control">
              <input type="button" value="Find" id="find-btn">
              <input type="reset" value="Clear" id="clear-btn">
            </div>
          </form>
        </div>
        <div class="output-block">
          <div class="city-card">
            <p class="city-name">Badlapur</p>
            <p class="date">27 Aug 2001</p>
            <p class="temperature">25 &deg;C</p>
            <p class="min-max">min max of the day</p>
            <span class="status">sunny</span>
            <div class="weather-icon">weather icon</div>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
      <div class="wrapper">
        <p>Made By NDG</p>
      </div>      
    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
